<form name="frm" class="form-horizontal" novalidate dir="{{'dir'|translate }}">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="Cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">
            <span data-ng-show="IsEditMode"><i class="glyphicon glyphicon-edit"></i>&nbsp;{{'Edit'| translate}}</span>
            <span data-ng-hide="IsEditMode"><i class="glyphicon glyphicon-plus"></i>&nbsp;{{'Add'| translate}}</span>
        </h3>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <img id="HotAdsImage"
                         src="{{Hotobj.Image}}"
                         class="img-responsive" style="">
                    <label class="link" for="Brand_img"><i class="i-sp"></i>{{'Image' | translate}}</label>
                    <input type="file" accept="image/x-png, image/jpeg, image/jpg" id="Brand_img">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="Save()"><i class="fa fa-save"></i>{{'Save' | translate}}&nbsp;&nbsp;
        </button>
        <button class="btn" data-ng-click="Cancel()"><i class="fa fa-close"></i>{{'Cancel'| translate}}&nbsp;</button>
    </div>
</form>
<script>
    function readFile() {

        if (this.files && this.files[0]) {
            var FR = new FileReader();
            FR.onload = function (e) {
                document.getElementById("HotAdsImage").src = e.target.result;
                Image = e.target.result;
                console.log(Image);
            };

            FR.readAsDataURL(this.files[0]);
        }

    }

    document.getElementById("Brand_img").addEventListener("change", readFile, false);
</script>
