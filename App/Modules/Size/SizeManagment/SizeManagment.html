<div class="container-fluid" dir="{{'dir'| translate}}">
    <div class="panel panel-default clearfix">

        <h3 class="panel-heading"> {{'Size'| translate}}</h3>
        <br>
        <div class="table-responsive">
            <table datatable="ng" data-dt-options="dtOptions" data-dt-column-defs="dtColumnDefs"
                   class="table table-bordered table-striped hover">
                <thead>
                <tr>

                    <td style="width:1%">
                        <button class="btn btn-sm btn-success" data-ng-click="AddEdit({},false)">
                            {{'Add'|translate}}
                        </button>
                    </td>
                    <th>{{'Size'|translate}}</th>
                    <th>{{'SizeE'|translate}}</th>
                    <th>{{'CategoryName'|translate}}</th>
                    <th>{{'CategoryNameE'|translate}}</th>
                    <th style="width:1%">{{'Delete'|translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="size in Size ">
                    <td>
                        <button class="btn btn-sm  btn-warning"
                                data-ng-click="AddEdit(size,true)">{{'Edit' | translate}}
                        </button>
                    </td>
                    <td>{{size.size}}</td>
                    <td>{{size.sizeen}}</td>
                    <td>{{size.categroy_name}}</td>
                    <td>{{size.categroy_nameen}}</td>
                    <td><button class="btn btn-sm btn-danger" data-ng-click="Delete(size)">{{'Delete'|translate}}</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
