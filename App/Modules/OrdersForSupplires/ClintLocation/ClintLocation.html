    <div class="row">
        <div class="form-gorup">
            <div class="col-md-12">
                <label>{{'Location'|translate}}</label>

                    <ng-map center="{{latitude}},{{longitude}}" zoom="15">

                            <marker position="{{latitude}},{{longitude}}" title="{{Place}}">

                    </ng-map>
                </div>
            </div>
        </div>
    </div>
</div>
