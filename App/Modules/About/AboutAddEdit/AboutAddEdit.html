<form name="frm" class="form-horizontal" novalidate dir="{{'dir'|translate }}">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="Cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">
            <span data-ng-show="IsEditMode"><i class="glyphicon glyphicon-edit"></i>&nbsp;{{'Edit'| translate}}</span>
            <span data-ng-hide="IsEditMode"><i class="glyphicon glyphicon-plus"></i>&nbsp;{{'Add'| translate}}</span>
        </h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="About">{{'About' | translate }} </label>
                    <textarea type="text" ID="About" class="form-control" data-ng-model="Aboutobj.about"
                              placeholder="{{'About' | translate }}"></textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="AboutE"> {{'AboutE' |translate}}</label>
                    <textarea type="text" id="AboutE" class="form-control" data-ng-model="Aboutobj.abouten"
                              placeholder="{{'AboutE' |translate}}"></textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="Policy"> {{'Policy' |translate}}</label>
                    <textarea type="text" id="Policy" class="form-control" data-ng-model="Aboutobj.policy"
                              placeholder="{{'Policy' |translate}}"></textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="PolicyE"> {{'PolicyE' |translate}}</label>
                    <textarea type="text" id="PolicyE" class="form-control" data-ng-model="Aboutobj.policyen"
                              placeholder="{{'PolicyE' |translate}}"></textarea>
                </div>
            </div>
        </div>
        <br>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="Save()"><i class="fa fa-save"></i>{{'Save' | translate}}&nbsp;&nbsp;
        </button>
        <button class="btn" data-ng-click="Cancel()"><i class="fa fa-close"></i>{{'Cancel'| translate}}&nbsp;</button>
    </div>
</form>
