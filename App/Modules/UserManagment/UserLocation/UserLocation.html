<div class="panel panel-body">
    <div class="row">
        <div class="form-gorup">
            <div class="col-md-12">
                <label>{{'Location'|translate}}</label>
                <div map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNXwwEP2pG7SG6TxuhbaeUG4xoJZbNVWw&libraries=places">
                    <ng-map center="{{latitude}},{{longitude}}" zoom="10">
                        <div data-ng-repeat="l in Location">
                            <marker position="{{l.latitude}},{{l.longitude}}" title="{{l.Place}}">

                            </marker>
                        </div>
                    </ng-map>
                </div>
            </div>
        </div>
    </div>
</div>
