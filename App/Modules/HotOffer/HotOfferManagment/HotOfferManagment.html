<style>
  .table  th td{
        width : 1%
    }
</style>
<div class="panel" dir="{{'dir' | translate}}">
    <div class="panel-body">
        <h3 class="panel-heading"> {{'HotOffer'| translate}}</h3>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table  datatable="ng" data-dt-options="dtOptions" data-dt-column-defs="dtColumnDefs"
                           class="table table-bordered table-striped hover">
                        <thead>
                        <tr>

                            <th style="width: 1%">
                                <button class="btn btn-sm  btn-success" data-ng-click="AddEdit({},false)">
                                    {{'AddNewProducttohotoffer'|translate}}
                                </button>
                            </th >
                            <th >{{'FromDate'|translate}}</th>
                            <th>{{'ToDate'|translate}}</th>
                            <th>{{'ProductName' | translate}}</th>
                            <th>{{'ProductName' | translate}}</th>
                            <!--<th>{{'assginproduct2'| translate}}</th>-->
                            <th style="width: 1%">{{'Delete'|translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="hotlist in HotList">
                            <td>
                                <button class="btn btn-sn btn-warning"
                                        data-ng-click="AddEdit(hotlist,true)">{{'Edit' | translate}}
                                </button>
                            </td>
                            <td>{{hotlist.FromDate}}</td>
                            <td>{{hotlist.ToDate}}</td>
                            <td>{{hotlist.product_name}}</td>
                            <td>{{hotlist.product_nameen}}</td>
                            <!--<td><button class="btn btn-sm btn-primary" data-ng-click="Assgin(hotlist)">{{'assginproduct'| translate}}</button></td>-->
                            <td><button class="btn btn-sm btn-danger" data-ng-click="Delete(hotlist)">{{'Delete'|translate}}</button></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
