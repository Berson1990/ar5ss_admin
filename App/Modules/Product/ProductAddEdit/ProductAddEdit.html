<form name="frm" class="form-horizontal" novalidate dir="{{'dir'| translate}}">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="Cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">
            <span data-ng-show="IsEditMode"><i class="glyphicon glyphicon-edit"></i>&nbsp;{{'Edit'| translate}}</span>
            <span data-ng-hide="IsEditMode"><i class="glyphicon glyphicon-plus"></i>&nbsp;{{'Add'| translate}}</span>
        </h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ProductName">{{'ProductName' | translate }} </label>
                    <input type="text" ID="ProductName" class="form-control" data-ng-model="Product.product_name"
                           placeholder="{{'ProductName' | translate }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ProductNameE">{{'ProductNameE' | translate }} </label>
                    <input type="text" ID="ProductNameE" class="form-control" data-ng-model="Product.product_nameen"
                           placeholder="{{'ProductNameE' | translate }}">
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="form-gorup">
                <div class="col-md-12">
                    <label> {{'Isthereadiscount'|translate}} </label>
                    <md-radio-group ng-model="Isthereadiscount.yes">
                        <md-radio-button value="1" class="md-primary">{{'No'|translate}}</md-radio-button>
                        <md-radio-button value="2" > {{'Yes'|translate}}</md-radio-button>
                    </md-radio-group>
                </div>

            </div>
        </div>
        <div class="row"  ng-class="{'hide':Isthereadiscount.yes == 1}">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ProductPrice"> {{'ProductPrice' |translate}}</label>
                    <input type="text" id="ProductPrice" class="form-control" data-ng-model="Product.ProductPrice"
                           placeholder="{{'ProductPrice' |translate}}">
                </div>
            </div>
        </div>
        <div class="row" ng-class="{'hide':Isthereadiscount.yes == 1}">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ProductPriceDesc"> {{'ProductPriceDesc' |translate}}</label>
                    <input type="text" id="ProductPriceDesc" class="form-control"
                           data-ng-model="Product.ProductPriceDesc"
                           placeholder="{{'ProductPriceDesc' |translate}}">
                </div>
            </div>
        </div>
        <div class="row"  ng-class="{'hide':Isthereadiscount.yes == 2}">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ProductPriceDesc"> {{'ProductPrice' |translate}}</label>
                    <input type="text" id="Finalprice" class="form-control"
                           data-ng-model="Product.ProductPriceDesc"
                           placeholder="{{'ProductPrice' |translate}}">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="BarCode"> {{'BarCode' |translate}}</label>
                    <input type="text" id="BarCode" class="form-control" data-ng-model="Product.BarCode"
                           placeholder="{{'BarCode' |translate}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="SerialNumber"> {{'SerialNumber' |translate}}</label>
                    <input type="text" id="SerialNumber" class="form-control" data-ng-model="Product.SeialNumbers"
                           placeholder="{{'SerialNumber' |translate}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label>{{'BrandName' | translate}}</label>
                    <ui-select class="form-control selectAlgin"
                               ng-model="Product.BrandID" theme="select2"
                               style="width: 100%">
                        <ui-select-match placeholder="{{'BrandName' | translate}}">
                            {{$select.selected.BarndName}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="brands.BrandID as brands in Brand | filter: $select.search">
                            <div ng-bind-html="brands.BarndName | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label>{{'CategoryName' | translate}}</label>
                    <ui-select class="form-control selectAlgin"
                               ng-model="Product.CategoryID" theme="select2"
                               data-ng-change="getsizerealte(Product.CategoryID)"
                               style="width: 100%">
                        <ui-select-match placeholder="{{'AddCategory' | translate}}">
                            {{$select.selected.categroy_name}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="categorys.CategoryID as categorys in Category | filter: $select.search">
                            <div ng-bind-html="categorys.categroy_name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label>{{'Size' | translate}}</label>
                    <ui-select class="form-control selectAlgin"
                               ng-model="Product.SizeID" theme="select2"
                               style="width: 100%">
                        <ui-select-match placeholder="{{'Size' | translate}}">
                            {{$select.selected.size}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="sizes.SizeID as sizes in Size | filter: $select.search">
                            <div ng-bind-html="sizes.size | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <br>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="Save()"><i class="fa fa-save"></i>{{'Save' | translate}}&nbsp;&nbsp;
        </button>
        <button class="btn" data-ng-click="Cancel()"><i class="fa fa-close"></i>{{'Cancel'| translate}}&nbsp;
        </button>
    </div>
</form>
