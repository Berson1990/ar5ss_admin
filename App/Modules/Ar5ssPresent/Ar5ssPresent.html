<div class="panel" dir="{{'dir'| translate}}">
    <h3 class="panel-heading"> {{'SelectPresant'| translate}}</h3>

    <div class="panel-body">
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                    <label> {{'Ar5ssPresent' |translate}}</label>
                    <input type="text" class="form-control" data-ng-model="ar5sspresnteg.percent">
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <div class="form-group">
                    <label> {{'Bankperesntage' |translate}}</label>
                    <input type="text" class="form-control" data-ng-model="ar5sspresnteg.BankPresnt">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label> {{'Delegateperesntage' |translate}}</label>
                    <input type="text" class="form-control" data-ng-model="ar5sspresnteg.Delegate">
                </div>
            </div>

            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button class="btn btn-sm btn-block btn-success " data-ng-click="ModifyPresntage()"><i
                        class="fa fa-save"></i>{{'Save' | translate}}&nbsp;&nbsp;
                </button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
