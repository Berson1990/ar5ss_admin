<form name="frm" class="form-horizontal" novalidate  dir="{{'dir'| translate}}">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="Cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">
            <span data-ng-show="IsEditMode"><i class="glyphicon glyphicon-edit"></i>&nbsp;{{'Edit' | translate}}</span>
            <span data-ng-hide="IsEditMode"><i class="glyphicon glyphicon-plus"></i>&nbsp;{{'Add'  | translate}}</span>
        </h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="Name">{{'Name' | translate }} </label>
                    <input type="text" ID="Name" class="form-control" data-ng-model="Supplirs.Name"
                           placeholder="{{'Name' | translate }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="Email"> {{'Email'|translate}}</label>
                    <input type="text" id="Email" class="form-control" data-ng-model="Supplirs.Email"
                           placeholder="{{'Email'|translate}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="Mobile"> {{'Mobile'|translate}}</label>
                    <input type="text" ID="Mobile" class="form-control" data-ng-model="Supplirs.Mobile"
                           placeholder="{{'Mobile'|translate}}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="Password">{{'Password' | translate}} </label>
                    <input type="text" id="Password" class="form-control" data-ng-model="Supplirs.Password"
                           placeholder="{{'Password' | translate}} ">
                </div>
            </div>
        </div>


    </div>

    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="Save()"><i class="fa fa-save"></i>{{'Save' | translate}}&nbsp;&nbsp;
        </button>
        <button class="btn" data-ng-click="Cancel()"><i class="fa fa-close"></i>{{'Cancel'| translate}}&nbsp;</button>
    </div>
</form>
