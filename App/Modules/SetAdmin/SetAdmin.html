<div class="panel" dir="{{'dir'| translate}}">
    <div class="panel-body">
        <h3 class="panel-heading"> {{'Admin'| translate}}</h3>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table datatable="ng" data-dt-options="dtOptions" data-dt-column-defs="dtColumnDefs"
                           class="table table-bordered table-striped hover">
                        <thead>
                        <tr>
                            <th>
                                <button ng-class="{'hide':supplliersList.UserID === 135}" class="btn btn-sm btn-success  " data-ng-click="SupplerAddEdit({},false)">
                                    {{'AddEmployee'|translate}}
                                </button>
                            </th>
                            <th>{{'UserState'| translate}}</th>
                            <th>{{'Name'|translate}}</th>
                            <th>{{'Email'|translate}}</th>
                            <th>{{'Mobile'| translate}}</th>
                            <th>{{'Delete'|translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="supplliersList in supplliers">
                            <td>
                                <button class="btn btn-sm btn-warning "
                                        ng-class="{'hide':supplliersList.UserID === 135}"
                                        data-ng-click="SupplerAddEdit(supplliersList,true)">{{'EditEmployee' | translate}}
                                </button>
                            </td>

                            <td>
                                <button data-ng-click="setAdmin(supplliersList)"
                                        ng-class="{'hide':supplliersList.UserID === 135}"
                                        ng-class="{'btn-warning':supplliersList.UseType === 3 ,'btn-danger':supplliersList.UseType === 1}"
                                        class="btn" ng-switch on="supplliersList.UseType">
                                    <i ng-switch-when="3" class="fa fa fa-undo"> &nbsp; {{'MakeAdmin'|translate}} </i>
                                    <i ng-switch-when="1" class="fa fa fa-ban"> &nbsp; {{'ReomveAdmin'|translate}} </i>
                                </button>
                            </td>
                            <td>{{supplliersList.Name}}</td>
                            <td>{{supplliersList.Email}}</td>
                            <td>{{supplliersList.Mobile}}</td>
                            <td><button ng-class="{'hide':supplliersList.UserID === 135}" class="btn btn-danger" data-ng-click="Delete(supplliersList)">{{'Delete'| translate}}</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
