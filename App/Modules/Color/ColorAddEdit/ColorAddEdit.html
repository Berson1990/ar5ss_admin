<form name="frm" class="form-horizontal" novalidate dir="{{'dir'|translate }}">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="Cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">
            <span data-ng-show="IsEditMode"><i class="glyphicon glyphicon-edit"></i>&nbsp;{{'Edit'| translate}}</span>
            <span data-ng-hide="IsEditMode"><i class="glyphicon glyphicon-plus"></i>&nbsp;{{'Add'| translate}}</span>
        </h3>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ColorName">{{'ColorName' | translate }} </label>
                    <input type="text" ID="ColorName" class="form-control" data-ng-model="ColorObj.color_name"
                           placeholder="{{'ColorName' | translate }}">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ColorNameE"> {{'ColorNameE' |translate}}</label>
                    <input type="text" id="ColorNameE" class="form-control" data-ng-model="ColorObj.color_nameen"
                           placeholder="{{'ColorNameE' |translate}}">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="ColorHexa"> {{'ColorHexa' |translate}}</label>
                    <input type="text" id="ColorHexa" class="form-control" data-ng-model="ColorObj.ColorHexa">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" data-ng-click="Save()"><i class="fa fa-save"></i>{{'Save' | translate}}&nbsp;&nbsp;
        </button>
        <button class="btn" data-ng-click="Cancel()"><i class="fa fa-close"></i>{{'Cancel'| translate}}&nbsp;</button>
    </div>
</form>
