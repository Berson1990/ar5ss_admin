<form name="frm" class="form-horizontal" novalidate dir="{{'dir'|translate }}">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="Cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">
           {{CancelOrder}}
        </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-gorup">
                <div class="col-md-12">
                    <label for="CancelRefused"> {{'CancelRefused' |translate}}</label>
                    <textarea id="CancelRefused" class="form-control" data-ng-model="RefusedReason"
                               placeholder="{{'CancelRefused' |translate}}"></textarea>
                </div>

        <button class="btn btn-success" data-ng-click="Save()"><i class="fa fa-save"></i>{{'Agree' | translate}}&nbsp;&nbsp;
